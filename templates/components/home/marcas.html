<section class="marca">
    <div class="title">Marcas</div>
    <div class="cards-container">
        {% for marca in marcas %}
        <div class="card">
            <div class="overlay"></div>
            <img src="{{ url_for('static', filename='images/marca/logo.jpg') }}" alt="{{ marca.nombre }}">
            <div class="card-name">{{ marca.nombre }}</div>
        </div>
        {% endfor %}
    </div>
</section>
<style>
    .marca {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        padding: 50px 0;
        position: relative;
        overflow: hidden;
    }
    .marca:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/wavecut.png');
        opacity: 0.3;
    }
    .title {
        font-size: 2.5em;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        color: #ffdd57;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        50% {
            transform: scale(1.1);
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        100% {
            transform: scale(1);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
    }

    .cards-container {
        display: flex;
        justify-content: space-between;
        margin: 0 10%;
        flex-wrap: wrap;
        gap: 20px;
    }

    .card {
        position: relative;
        text-align: center;
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
    }
    .card img {
        width: 100%;
        transition: opacity 0.5s;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 81.5%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.5s;
    }
    .card:hover .overlay {
        opacity: 1;
    }

    
    .card-name {
        transition: transform 0.8s, color 0.5s;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        color: #ffdd57;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }
    .card:hover .card-name {
        transform: translateY(-90px) rotate(360deg);
        color: chartreuse;
    }
</style>
