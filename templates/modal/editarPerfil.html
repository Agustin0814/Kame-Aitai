<!-- Modal para editar perfil -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Editar Perfil</h2>
        <form action="{{ url_for('editar_perfil') }}" method="POST">
            <!-- Formulario para editar perfil -->
            <input type="hidden" id="edit_id" name="id" value="{{ usuario.id }}">
            <label for="edit_username">Nombre de Usuario:</label>
            <input type="text" id="edit_username" name="username" value="{{ usuario.username }}" required><br><br>
            <label for="edit_nombre">Nombre:</label>
            <input type="text" id="edit_nombre" name="nombre" value="{{ usuario.nombre }}" required><br><br>
            <label for="edit_correo">Correo:</label>
            <input type="email" id="edit_correo" name="correo" value="{{ usuario.correo }}" required><br><br>
            <label for="edit_contraseña">Contraseña:</label>
            <input type="password" id="edit_contraseña" name="contraseña"><br><br>
            <label for="edit_telefono">Teléfono:</label>
            <input type="text" id="edit_telefono" name="telefono" value="{{ usuario.telefono }}"><br><br>
            <label for="edit_foto">Foto de Perfil (URL):</label>
            <input type="text" id="edit_foto" name="foto" value="{{ perfil.foto }}"><br><br>
            <label for="edit_direccion">Dirección:</label>
            <input type="text" id="edit_direccion" name="direccion" value="{{ perfil.direccion }}"><br><br>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</div>

<script>
    function openEditModal() {
        document.getElementById('editProfileModal').style.display = 'block';
    }

    function closeEditModal() {
        document.getElementById('editProfileModal').style.display = 'none';
    }
</script>
