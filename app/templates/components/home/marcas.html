<section class="marca">
    <div class="title">Marcas</div>
    <div class="cards-container">
        {% for marca in marcas %}
        <div class="card">
            <div class="overlay"></div>
            <img src="{{ marca.foto }}" alt="{{ marca.nombre }}">
            <div class="card-name">{{ marca.nombre }}</div>
        </div>
        {% endfor %}
    </div>
</section>
