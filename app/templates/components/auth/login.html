{% extends 'base.html' %}

<!-- Titulo de la pagina --> {% block title %} Iniciar Secion {% endblock %}

<!-- CSS -->
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/auth.css') }}">
{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
<div id="login-form" class="form-container active">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}" class="register-link">Haz click aquí</a> para registrarte.</p>
</div>
{% endblock %}
