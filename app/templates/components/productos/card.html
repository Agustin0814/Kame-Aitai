<div class="card-container">
    {% for producto in productos %}
    <div class="card">
        <div class="card-image">
            <img src="{{ producto.foto }}" alt="{{ producto.nombre }}">
            <div class="category-label">{{ producto.categoria.nombre }}</div>
            <div class="card-description">
                <p>{{ producto.descripcion }}</p>
            </div>
        </div>
        <div class="card-content">
            <h2>{{ producto.nombre }}</h2>
            <p class="price">Precio: ${{ producto.precio }}</p>

                        <p class="brand">Marca: {{ producto.marca.nombre if producto.marca else 'N/A' }}</p><div class="card-buttons">
                <button class="btn btn-primary">Ver</button>
                <button class="btn btn-secondary">Apartar</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
